            max-height: 20%;
            overflow: hidden;
          "

      /></a>
      <img
              src="assets/level-select-cart.png"
              style="width: 12vw; height: 16vh"
      />
      <img
              src="assets/level-select-setting.png"
              style="width: 12vw; height: 16vh"
      />
      <img
              src="assets/level-select-pause.png"
              style="width: 12vw; height: 16vh"
      />
    </div>
    <audio controls autoplay style="display: none;">
      <source src="audio/bgmusic.mp3" >
      Your browser does not support the audio element.
